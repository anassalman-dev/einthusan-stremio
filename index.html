<!DOCTYPE html>
<html lang="fr">
<head>

  <style>

    label {

      margin-bottom: 8px;
      text-transform: uppercase;

    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: #0f0f13;
      border: 1px solid #2a2a3a;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus { border-color: #6c5ce7; }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover { opacity: 0.9; }

    .result {
      display: none;
      margin-top: 28px;
      padding: 20px;
      background: #0f0f13;
      border-radius: 10px;
      border: 1px solid #2a2a3a;
    }

    .result h3 {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .url-box {
      background: #1a1a24;
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 12px;
      color: #a29bfe;
      word-break: break-all;
      margin-bottom: 12px;
      font-family: monospace;
    }

    .btn-install {
      display: block;
      text-align: center;
      padding: 14px;
      background: #00b894;
      border-radius: 10px;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      font-size: 15px;
      margin-bottom: 10px;
      transition: opacity 0.2s;
    }

    .btn-install:hover { opacity: 0.9; }

    .btn-copy {
      width: 100%;
      padding: 12px;
      background: #2a2a3a;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-copy:hover { background: #3a3a4a; }

    .error {
      color: #ff7675;
      font-size: 13px;
      margin-top: -12px;
      margin-bottom: 16px;
      display: none;
    }

    .info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 20px;
      line-height: 1.6;
    }

    .info a { color: #a29bfe; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="flag">ðŸ‡®ðŸ‡³</div>
      <h1>Einthusan</h1>
      <p>Addon Stremio â€” Films indiens HD</p>
    </div>

    <div>
      <label>Email Einthusan</label>
      <input type="email" id="email" placeholder="votre@email.com" autocomplete="email">

      <label>Mot de passe</label>
      <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password">

      <p class="error" id="error">Veuillez remplir les deux champs.</p>

      <button onclick="generate()">ðŸŽ¬ GÃ©nÃ©rer mon URL d'installation</button>
    </div>

    <div class="result" id="result">
      <h3>âœ… Ton URL d'installation</h3>
      <div class="url-box" id="manifestUrl"></div>
      <a href="#" class="btn-install" id="installLink">
        ðŸ“º Installer dans Stremio
      </a>
      <button class="btn-copy" onclick="copyUrl()">ðŸ“‹ Copier l'URL</button>
    </div>

    <p class="info">
      Ton mot de passe n'est jamais stockÃ© sur nos serveurs.<br>
      Il est encodÃ© uniquement dans ton URL personnelle.<br>
      <a href="https://einthusan.tv" target="_blank">CrÃ©er un compte Einthusan â†’</a>
    </p>
  </div>

  <script>
    function generate() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (!email || !password) {
        error.style.display = 'block';
        return;
      }
      error.style.display = 'none';

      const encoded = btoa(`${email}:${password}`);
      const base = window.location.origin;
      const manifestUrl = `${base}/${encoded}/manifest.json`;
      const installUrl = `stremio://${base.replace(/^https?:\/\//, '')}/${encoded}/manifest.json`;

      document.getElementById('manifestUrl').textContent = manifestUrl;
      document.getElementById('installLink').href = installUrl;
      document.getElementById('result').style.display = 'block';
    }

    function copyUrl() {
      const url = document.getElementById('manifestUrl').textContent;
      navigator.clipboard.writeText(url).then(() => {
        const btn = document.querySelector('.btn-copy');
        btn.textContent = 'âœ… CopiÃ© !';
        setTimeout(() => btn.textContent = 'ðŸ“‹ Copier l\'URL', 2000);
      });
    }

    // Permettre la gÃ©nÃ©ration avec EntrÃ©e
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') generate();
    });
  </script>
</body>
</html>
